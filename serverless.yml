service: haargos-serverless
frameworkVersion: '3'

plugins:
  - serverless-domain-manager
  - serverless-plugin-typescript
custom:
  customDomain:
    domainName: ${env:HAARGOS_API_DOMAIN}
    basePath: ''
    stage: '$default'
    createRoute53Record: true
    endpointType: regional
    apiType: http
  userTableName: 'user-table-${sls:stage}'
  observationDataTableName: 'observations-table-${sls:stage}'
  logsDataTableName: 'log-table-${sls:stage}'
  installationTableName: 'installations-table-${sls:stage}'
  configurationTableName: 'configuration-table-${sls:stage}'
  dnsVerificationTableName: 'dns-verification-table-${sls:stage}'
  contactTableName: 'contact-table-${sls:stage}'
  subTableName: 'sub-table-${sls:stage}'
  crypto:
    key: ${env:CRYPTO_KEY}
  auth0:
    issuerBaseUrl: ${env:AUTH0_ISSUER_BASE_URL}
    audience: ${env:AUTH0_AUDIENCE}
    domain: ${env:AUTH0_DOMAIN}
    clientId: ${env:AUTH0_CLIENT_ID}
  maxObservationsKept: 10
  returnObservationCount: 10

provider:
  name: aws
  runtime: nodejs18.x
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [UserTable, Arn]
        - Effect: Allow
          Action:
            - dynamodb:UpdateItem
            - dynamodb:GetItem
          Resource:
            - Fn::GetAtt: [ConfigurationTable, Arn]

        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
          Resource:
            - arn:aws:dynamodb:*:*:table/${self:custom.userTableName}/index/*
            - arn:aws:dynamodb:*:*:table/${self:custom.observationDataTableName}/index/*
            - arn:aws:dynamodb:*:*:table/${self.custom.logsDataTableName}/index/*

        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            # - dynamodb:UpdateItem
            - dynamodb:BatchWriteItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ObservationTable, Arn]

        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [InstallationTable, Arn]

        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:PutItem
          Resource:
            - Fn::GetAtt: [ContactTable, Arn]

        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:PutItem
            - dynamodb:UpdateItem
          Resource:
            - Fn::GetAtt: [SubTable, Arn]

        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:PutItem
          Resource:
            - Fn::GetAtt: [LogTable, Arn]

        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [DnsVerificationTable, Arn]
  environment:
    # Tables
    USERS_TABLE: ${self:custom.userTableName}
    OBSERVATION_TABLE: ${self:custom.observationDataTableName}
    LOGS_TABLE: ${self:custom.logsDataTableName}
    INSTALLATION_TABLE: ${self:custom.installationTableName}
    CONFIGURATION_TABLE: ${self:custom.configurationTableName}
    DNS_VERIFICATION_TABLE: ${self:custom.dnsVerificationTableName}
    CONTACT_TABLE: ${self:custom.contactTableName}
    SUB_TABLE: ${self:custom.subTableName}

    # Auth0
    AUTH0_ISSUER_BASE_URL: ${self:custom.auth0.issuerBaseUrl}
    AUTH0_AUDIENCE: ${self:custom.auth0.audience}
    AUTH0_DOMAIN: ${self:custom.auth0.domain}
    AUTH0_CLIENT_ID: ${self:custom.auth0.clientId}

    # Crypto
    CRYPTO_KEY: ${self:custom.crypto.key}

    # Settings
    MAX_OBSERVATIONS_KEPT: ${self:custom.maxObservationsKept}
    RETURN_OBSERVATION_COUNT: ${self:custom.returnObservationCount}

    # Misc
    SLS_STAGE: ${sls:stage}

functions:
  api:
    handler: index.handler
    events:
      - httpApi: '*'

  automation:
    handler: jobs/automation.handler
    events:
      - schedule:
          rate: rate(4 hours)
          enabled: true

  dns_verifier:
    handler: jobs/dns_verifier.handler
    events:
      - schedule:
          rate: rate(5 minutes)
          enabled: true

resources:
  Resources:
    UserTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: secret
            AttributeType: S
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: secret
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: email-index
            KeySchema:
              - AttributeName: email
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.userTableName}

    ObservationTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.observationDataTableName}
        AttributeDefinitions:
          - AttributeName: timestamp
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
          - AttributeName: installation_id
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: timestamp
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: userId-index
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: userId-installation_id-index
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
              - AttributeName: installation_id
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST

    LogTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.logsDataTableName}
        AttributeDefinitions:
          - AttributeName: installation_id
            AttributeType: S
          - AttributeName: type
            AttributeType: S
        KeySchema:
          - AttributeName: installation_id
            KeyType: HASH
          - AttributeName: type
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    InstallationTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.installationTableName}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    DnsVerificationTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.dnsVerificationTableName}
        AttributeDefinitions:
          - AttributeName: installation_id
            AttributeType: S
          - AttributeName: type
            AttributeType: S
        KeySchema:
          - AttributeName: installation_id
            KeyType: HASH
          - AttributeName: type
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    ContactTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.contactTableName}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: email-index
            KeySchema:
              - AttributeName: email
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    SubTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.subTableName}
        AttributeDefinitions:
          - AttributeName: sub
            AttributeType: S
        KeySchema:
          - AttributeName: sub
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    ConfigurationTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.configurationTableName}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
